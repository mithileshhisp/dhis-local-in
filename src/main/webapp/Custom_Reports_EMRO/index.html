<div class="container" id="page" style="padding-top: 60px">

    <form method="post" action="reportContainer.html" id="reportInputForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="reportSelect">Select Report</label>
                    <br/>
                    <select id="reportSelect" class="selectPicker" data-live-search="true">
                        <option value="">Select Report</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="form-group" id="ougFormOU" style="display: none">
                    <label for="orgUnitOUSelect">Select Organisation Unit</label>
                    <br/>
                    <select id="orgUnitOUSelect" class="selectPicker" data-live-search="true">
                        <option value="">Select Org. Unit</option>
                    </select>
                </div>
            </div>
            <div class="col-md-9"></div>
        </div>
        <div class="row">
            <div class='col-md-3'>
                <div class="form-group" id="sdFormGroup">
                    <label for="datetimepickerStart">Select Start Date</label>
                    <br/>
                    <div class='input-group date' id='datetimepickerStart'>
                        <input type='text' class="form-control" id="startDate"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                </div>
            </div>
            <div class='col-md-3'>
                <div class="form-group" id="edFormGroup">
                    <label for="datetimepickerEnd">Select End Date</label>
                    <br/>
                    <div class='input-group date' id='datetimepickerEnd'>
                        <input type='text' class="form-control" id="endDate"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                </div>
            </div>
            </div>



        <div class="row">
            <div class="col-md-3" id="genButton">
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    Generate Report
                </button>
            </div>
        </div>
    </form>

</div>
