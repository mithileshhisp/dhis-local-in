<div class="panel panel-info">
    <div class="panel-heading handle bold">

        <span class="nav-pills">{{'invited_list'| translate}}</span>

        <span class="nav-pills" ng-if="selectedEventAttendance && trackedEntityInstanceList.eventMembers.length > 0">
            | <label>{{trackedEntityInstanceList.eventMembers.length}} {{'member_invited'| translate}}</label>
        </span>

    </div>
    <div ng-show="trackedEntityInstanceList" class="widgetDiv">
        <table class="table table-striped dhis2-table-hover table-bordered">
            <tr>
                <th align="center"># {{trackedEntityInstanceList.eventMembers.length}}</th>
                <th ng-repeat="attr in attendanceAttributes">{{attr.displayName}}</th>
                <th>{{'select'| translate}}</th>
            </tr>

            <tbody ng-repeat="TEWise in TEWiseEventTEIs" >
                <tr ng-repeat="TEI in TEWise.TEIList">
                    <td align="center">{{$index+1}}</td>
                    <td ng-repeat="attr in attendanceAttributes">{{teiAttributesMapAttendance[TEI.trackedEntityInstance][attr.id]}}</td>

                    <td><input  type="checkbox" ng-model="TEI.checkedValue"></td>

                    <!--
                    <div ng-if="alreadyAttendedTEIMap[TEI.trackedEntityInstance]"  >
                        <td><input  type="checkbox" ng-model="TEI.checkedValue" ng-checked="true">{{alreadyAttendedTEIMap[TEI.trackedEntityInstance]}}</td>
                    </div>
                    <div ng-if="!alreadyAttendedTEIMap[TEI.trackedEntityInstance]">

                        <td><input  type="checkbox" ng-model="TEI.checkedValue" ng-checked="false">{{alreadyAttendedTEIMap[TEI.trackedEntityInstance]}}</td>
                    </div>
                    -->
                </tr>
            </tbody>

        </table>
    </div>

    <div class="modal-footer page">
        <button class="btn btn-danger" data-ng-click="closeWindowAttendance()">{{'close'| translate}}</button>
        <button class="btn btn-primary" data-ng-click="attended()">{{'save'| translate}}</button>
    </div>

</div>
